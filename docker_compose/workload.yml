  gerbera:
    image: gerbera/gerbera
    restart: unless-stopped
    container_name: gerbera
    network_mode: host
    volumes:
      - '/mnt/NFS_Share/iDownload:/content:ro'
      - '/mnt/NFS_Share/DockerPV/gerbera:/var/run/gerbera'
networks:
  macvlan:
    name: iMacvlan
    driver: macvlan
    driver_opts:
      parent: ens18
      macvlan_mode: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.254
