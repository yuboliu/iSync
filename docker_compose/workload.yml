services:
  gost:
    image: ginuerzh/gost
    container_name: gost
    restart: unless-stopped
    networks:
      macvlan:
        ipv4_address: 192.168.1.90
    command:
      -L=:1080?udp=true -F=192.168.1.254:7890
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    restart: unless-stopped
    environment:
#      - PUID=1000
#      - PGID=1000
      - TZ=Asia/Shanghai
      - WEBUI_PORT=443
    volumes:
      - '/mnt/NFS_Share/iDownload:/downloads'
      - '/mnt/NFS_Share/DockerPV/qbittorrent/config:/config'
    networks:
      macvlan:
        ipv4_address: 192.168.1.89
#    depends_on:
#      - gost
#    links:
#      - gost
  baidunetdisk:
    ports:
      - '5800:5800'
      - '5801:5900'
    volumes:
      - '/mnt/NFS_Share/DockerPV/baidunetdisk:/config'
      - '/mnt/NFS_Share/iDownload:/download'
    image: johngong/baidunetdisk:latest
    restart: unless-stopped
    container_name: baidunetdisk
